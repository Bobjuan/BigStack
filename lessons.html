<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigStack - Lessons</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/js/lessons.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-6 border-r border-gray-700 hidden md:block">
    <a href="dashboard.html" class="flex items-center mb-6 text-green-400 hover:text-green-300 font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 1.293a1 1 0 00-1.414 0L2 8.586V18a2 2 0 002 2h4a1 1 0 001-1v-5h2v5a1 1 0 001 1h4a2 2 0 002-2V8.586l-7.293-7.293z" />
      </svg>
      Home
    </a>
    
    <h2 class="text-xl font-bold text-green-400 mb-6">Poker Lessons</h2>
    <div class="space-y-4">
      <div>
        <h3 class="text-sm text-gray-400 uppercase font-semibold mb-2">The Very Basics</h3>
        <ul class="space-y-2">
          <li>
            <button data-id="rules" class="lesson-link flex items-center justify-between w-full px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
              <span>1. What is Texas Hold'em?</span>
              <span class="completion-bubble w-3 h-3 rounded-full bg-gray-500"></span>
            </button>
          </li>
          <li>
            <button data-id="hand-rankings" class="lesson-link flex items-center justify-between w-full px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
              <span>2. Hand Rankings</span>
              <span class="completion-bubble w-3 h-3 rounded-full bg-gray-500"></span>
            </button>
          </li>
          <li>
            <button data-id="positions" class="lesson-link flex items-center justify-between w-full px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
              <span>3. Position Terminology</span>
              <span class="completion-bubble w-3 h-3 rounded-full bg-gray-500"></span>
            </button>
          </li>
          <li>
            <button data-id="blinds-and-dealer" class="lesson-link flex items-center justify-between w-full px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
              <span>4. Blinds & Dealer</span>
              <span class="completion-bubble w-3 h-3 rounded-full bg-gray-500"></span>
            </button>
          </li>
          
        </ul>
        
      </div>
      <!-- Future Categories -->
      <div>
        <h3 class="text-sm text-gray-500 uppercase font-semibold">Coming Soon</h3>
        <ul class="text-gray-500 italic text-xs pl-2">
          <li>Pre-Flop Strategy</li>
          <li>Post-Flop Concepts</li>
          <li>GTO Theory</li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 id="lesson-title" class="text-2xl font-bold mb-4">Select a lesson</h1>
    <div id="lesson-content" class="prose prose-invert max-w-none">
      <p class="text-gray-400">Use the sidebar to choose a lesson and start learning.</p>
    </div>
  </main>
</body>
</html>
