<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigStack - Lessons</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/js/lessons.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cashBtn = document.getElementById('toggle-cash');
      const tourneyBtn = document.getElementById('toggle-tourney');

      function setActive(type) {
        if (type === 'cash') {
          cashBtn.classList.add('bg-green-500', 'hover:bg-green-600');
          cashBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');

          tourneyBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
          tourneyBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        } else {
          tourneyBtn.classList.add('bg-green-500', 'hover:bg-green-600');
          tourneyBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');

          cashBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
          cashBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        }
      }

      cashBtn.addEventListener('click', () => setActive('cash'));
      tourneyBtn.addEventListener('click', () => setActive('tourney'));
    });
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-6 border-r border-gray-700 hidden md:block">
    <!-- Toggle Section -->
    <div class="flex justify-between items-center mb-6">
      <button id="toggle-cash" class="text-sm font-semibold px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600">Cash Game</button>
      <button id="toggle-tourney" class="text-sm font-semibold px-3 py-1 rounded bg-gray-700 text-white hover:bg-gray-600">Tournament</button>
    </div>

    <h2 class="text-xl font-bold text-green-400 mb-6">Poker Lessons</h2>
    <div class="space-y-4" id="lesson-sidebar">
      <!-- Dynamically populated lesson list will go here -->
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 id="lesson-title" class="text-2xl font-bold mb-4">Select a lesson</h1>
    <div id="lesson-content" class="prose prose-invert max-w-none">
      <p class="text-gray-400">Use the sidebar to choose a lesson and start learning.</p>
    </div>
  </main>
</body>
</html>
