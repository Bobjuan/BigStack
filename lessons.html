<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigStack - Lessons</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/js/lessons.js" defer></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen font-sans">
    <!-- üî∑ Top Banner -->
    <header class="w-full bg-gray-800 p-4 flex items-center justify-between relative shadow-md">
      <div class="absolute left-4 top-1/2 -translate-y-1/2">
        <a href="dashboard.html" class="text-white font-semibold hover:text-green-400 transition">‚Üê Home</a>
      </div>
      <h1 class="text-2xl font-bold text-center w-full">BigStack.io Poker Lessons</h1>
    </header>
    <!-- üîπ Floating Sidebar Toggle Button -->
    <button id="open-sidebar"
      class="fixed top-20 left-4 z-50 bg-gray-800 text-white px-3 py-2 rounded shadow-md hover:bg-green-600 transition hidden">
      ‚ò∞
    </button>

    <!-- üî∑ Main Layout -->
    <div class="flex flex-col md:flex-row h-full">
      <!-- üî∑ Sidebar Container (collapsible) -->
      <div id="sidebar-container" class="transition-all duration-300 md:w-80 w-full flex-shrink-0 flex flex-col min-h-screen">
        <!-- üî∑ Sidebar -->
        <aside class="flex flex-col flex-1 min-h-screen">
          <!-- üîπ Toggle + Collapse Button Row -->
          <div class="p-4 bg-[#1f2d24] bg-opacity-95 backdrop-blur-sm z-10 rounded-b-lg">
            <div class="flex justify-between items-center gap-2">
              <div class="flex gap-2">
                <button id="toggle-cash"
                  class="text-sm font-semibold px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700">Cash Game</button>
                <button id="toggle-tourney"
                  class="text-sm font-semibold px-3 py-1 rounded bg-gray-700 text-white hover:bg-gray-600">Tournament</button>
              </div>
              <button id="sidebar-toggle" class="text-white hover:text-green-400 transition text-xl">‚ò∞</button>
            </div>
          </div>
          <!-- üîπ Lesson Sidebar Content -->
          <div id="lesson-sidebar"
            class="flex-1 p-4 pt-2 space-y-4 overflow-y-auto"
            style="background-image: url('./public/images/lessons-bg.png'); background-size: cover; background-position: center;">
            <!-- JS will populate this -->
          </div>
        </aside>
      </div>

      <!-- üî∑ Lesson Content Area -->
      <main class="flex-1 p-6 md:p-10">
        <div>
          <h2 class="text-3xl font-semibold mb-4">Poker Lessons</h2>
          <div>
            <h3 id="lesson-title" class="text-2xl font-bold mb-4">Select a lesson</h3>
            <div id="lesson-content" class="prose prose-invert max-w-none">
              <p class="text-gray-400">Use the sidebar to choose a lesson and start learning.</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- üîß Toggle + Collapse Script (for sidebar functionality) -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cashBtn = document.getElementById('toggle-cash');
        const tourneyBtn = document.getElementById('toggle-tourney');
        const sidebar = document.getElementById('sidebar-container');
        const toggleBtn = document.getElementById('sidebar-toggle');
        const openSidebarBtn = document.getElementById('open-sidebar');

        function setActive(type) {
          if (type === 'cash') {
            cashBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            cashBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            tourneyBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            tourneyBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
          } else {
            tourneyBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            tourneyBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            cashBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            cashBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
          }
        }

        function updateSidebarState() {
          const isCollapsed = sidebar.classList.contains('-ml-80');
          if (isCollapsed) {
            openSidebarBtn.classList.remove('hidden');
          } else {  
            openSidebarBtn.classList.add('hidden');
          }
        }

        cashBtn.addEventListener('click', () => setActive('cash'));
        tourneyBtn.addEventListener('click', () => setActive('tourney'));
        setActive('cash');

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('-ml-80');
          updateSidebarState();
        });

        openSidebarBtn.addEventListener('click', () => {
          sidebar.classList.remove('-ml-80');
          updateSidebarState();
        });

        updateSidebarState();
      });
    </script>

  </body>
</html>
