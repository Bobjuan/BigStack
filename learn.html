<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn - BigStack</title>
  <link rel="stylesheet" href="/src/index.css" />
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <div class="flex flex-col h-screen">
    <!-- Lesson Prompt Section -->
    <section class="w-full bg-gray-800 p-6 flex flex-col justify-between h-1/3">
      <!-- Top Nav Buttons -->
      <div class="flex justify-between mb-4">
        <a href="lessons.html" class="text-sm text-white bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded">← Back to Learn</a>
        <span></span>
      </div>

      <!-- Dynamic Chat Box -->
      <div id="lesson-box" class="bg-gray-900 rounded-lg p-4 shadow-md mb-6">
        <div>
          <h2 id="lesson-title" class="text-2xl font-semibold text-blue-400">Loading lesson...</h2>
          <p id="lesson-message" class="mt-4 text-lg leading-relaxed text-white"></p>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center">
        <span id="step-tracker" class="text-sm text-gray-400">Step 0/0</span>
        <div class="flex gap-2">
          <button id="prev-btn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-sm font-semibold">⬅ Prev</button>
          <button id="next-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-sm font-semibold">Next ▶</button>
        </div>
      </div>
    </section>

    <!-- Poker Table Placeholder -->
    <section class="w-full flex-grow flex items-center justify-center p-4">
      <div class="bg-gray-800 w-full h-full rounded-xl shadow-inner flex items-center justify-center">
        <p class="text-xl text-white opacity-70">[ Poker Table Simulation Placeholder ]</p>
      </div>
    </section>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lessonPath = urlParams.get('lesson');

    let currentStep = 0;
    let steps = [];

    async function loadLesson() {
      try {
        const res = await fetch(`/src/lessons-data/${lessonPath}`);
        const data = await res.json();
        steps = data.steps;
        currentStep = 0;
        showStep();
      } catch (err) {
        document.getElementById('lesson-title').textContent = 'Error loading lesson';
        document.getElementById('lesson-message').textContent = 'Make sure the path is correct.';
      }
    }

    function showStep() {
      if (!steps.length) return;
      const step = steps[currentStep];
      document.getElementById('lesson-title').textContent = step.title || `Step ${currentStep + 1}`;
      document.getElementById('lesson-message').textContent = step.message;
      document.getElementById('step-tracker').textContent = `Step ${currentStep + 1}/${steps.length}`;
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep();
      } else {
        window.location.href = 'lessons.html';
      }
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep();
      }
    });

    loadLesson();
  </script>
</body>
</html>
