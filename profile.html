<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BigStack - Profile</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/js/profile.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('/public/profile-card-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
    }

    .overlay-container {
      max-width: 400px;
      width: 90%;
      margin: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Playfair Display', serif;
      color: #000;
      text-align: center;
    }

    .overlay-container h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .info-section {
      border: 2px solid #000;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      width: 100%;
      font-size: 1.15rem;
      background: transparent;
    }

    .logout-btn {
      margin-top: 1.5rem;
      background-color: #b91c1c;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: bold;
      color: white;
      transition: background-color 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #991b1b;
    }

    .home-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      transition: background-color 0.2s ease;
      z-index: 50;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <!-- Home Button -->
  <a href="dashboard.html" class="home-button">‚Üê Home</a>

  <div class="overlay-container">
    <h2>Player Profile</h2>

    <div class="info-section"><strong>Username:</strong> <span id="profile-username">Loading...</span></div>
    <div class="info-section"><strong>Email:</strong> <span id="profile-email">Loading...</span></div>
    <div class="info-section"><strong>ELO:</strong> <span id="profile-elo">1200</span></div>
    <div class="info-section"><strong>Points:</strong> <span id="profile-points">0</span></div>
    <div class="info-section"><strong>Lessons Completed:</strong> <span id="profile-lessons">0</span></div>

    <button onclick="logout()" class="logout-btn">Log Out</button>
  </div>
</body>
</html>
