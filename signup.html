<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/js/signup.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-400 mb-6 text-center">Create Your Account</h1>

    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input type="password" id="password" placeholder="Password" required
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" />

      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded focus:outline-none">
        Sign Up
      </button>
    </form>

    <p id="signup-message" class="text-sm text-center mt-4 text-gray-300"></p>
  </div>

</body>
</html>
